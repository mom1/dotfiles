- defaults:
    link:
      create: true
      relink: true
      force: true
    clean:
      force: true

- clean: [
    '~',
]

- link:
    ~/.shell: shell
    ~/.zshrc: config/zshrc
    ~/.hushlogin: config/hushlogin
    ~/.antigenrc: config/antigenrc
    ~/.antigen.zsh: antigen/antigen.zsh
    ~/.config/mc: config/mc/.
    ~/.fzf: fzf/.
    ~/antigen: antigen/.
    ~/.pyenv: pyenv/.

    # SSH:
    ~/.ssh/config: config/ssh_config

    # Git:
    ~/.gitconfig: config/gitconfig
    ~/.gitignore_global: config/gitignore

    # Editors:
    ~/.editorconfig: config/editorconfig
    ~/.nanorc: config/nanorc

- shell:
  - [~/.fzf/install]
  - [pip3 install -q --upgrade pip --user, Update pip3]
  - [python -m pip install -q --upgrade pip --user, Update pip]
  - [python3 -m pip install --user pipx, Install pipx]
  - [python3 -m pipx ensurepath, Install pipx]
  - ['curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | POETRY_PREVIEW=1 python3', Installing poetry]

- link:
    ~/.bash_profile: config/bash_profile
    ~/.bashrc: config/bashrc

- pipx:
    file: requirements.txt
    user: true    # Like --user
    stdout: false # Print the execution stdout
    stderr: true  # Print the execution stderr


